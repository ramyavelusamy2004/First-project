<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form AND Attribute</title>
</head>
<body>
<h2>
  <center>HTML Input Tag Attributes and Type Values</center></h2>
   <fieldset style="background-color: aliceblue;  border-color:black; border-width: 3px;">
   <legend>
        <h2>PERSONAL DETAILS</h2>
   </legend> 
    <center>
        
            <image src="./RamyaPassport.jpg "; width="200px"; ></image>
        <h3> <p>Ramya Profile</p></h3>  
    </center>

<form action="/submit" method="post" autocomplete="on">

 
  <!-- Text input -->
  <label>Username:</label>
  <input type="text" name="username" placeholder="Enter username"  maxlength="20" autofocus required><br><br>

  <!-- Password input -->
  <label>Password:</label>
  <input type="password" name="password" minlength="6" required><br><br>

  <!-- Email input -->
  <label>Email:</label>
  <input type="email" name="email" autocomplete="email" placeholder="@gmail.com"><br><br>

  <!-- Number input -->
  <label>Age:</label>
  <input type="number" name="age" min="18" max="99" step="3"><br><br>

  <!-- URL input -->
  <label>Website:</label>
  <input type="url" name="website" placeholder="https://example.com"><br><br>

  <!-- Tel input -->
  <label>Phone:</label>
  <input type="tel" name="phone" pattern="[0-9]{10}" placeholder="10-digit number"><br><br>

  <!-- Search input -->
  <label>Search:</label>
  <input type="search" name="search"><br><br>

  <!-- Date input -->
  <label>Date of Birth:</label>
  <input type="date" name="dob"><br><br>

  <!-- Time input -->
  <label>Meeting Time:</label>
  <input type="time" name="meeting_time"><br><br>

  <!-- Week input -->
  <label>Preferred Week:</label>
  <input type="week" name="preferred_week"><br><br>

  <!-- Month input -->
  <label>Preferred Month:</label>
  <input type="month" name="preferred_month"><br><br>

   <!-- Date-Time-Local-->
   <label>DateTime-Local:</label>
   <input type="datetime-local"><br><br>

  <!-- Color input -->
  <label>Favorite Color:</label>
  <input type="color" name="favcolor"><br><br>

  <!-- Range input -->
  <label>Volume:</label>
  <input type="range" name="volume" min="0" max="100" step="10"><br><br>

  <!-- Range input -->
  <label>Volume:</label>
  <input type="range" name="volume" min="0" max="100" step="10"><br><br>

  <!-- Radio buttons -->
  <label>Gender:</label>
  <input type="radio" name="gender" value="male" checked> Male
  <input type="radio" name="gender" value="female"> Female<br><br>

  <!-- Checkboxes -->
  <label>Skills:</label>
  <input type="checkbox" name="skills" value="html" checked> HTML
  <input type="checkbox" name="skills" value="css"> CSS
  <input type="checkbox" name="skills" value="js"> JavaScript<br><br>

  <!-- File upload -->
  <label>Resume:</label>
  <input type="file" name="resume"><br><br>

  <!-- Image upload -->
  <label>Photo:</label>
  <input type="image" name="photo"><br><br>
   
  <!-- Hidden input -->
  <input type="hidden" name="user_id" value="12345">
  
  <!-- Readonly input -->
  <label>Referral Code:</label>
  <input type="text" name="referral" value="AUTO123" readonly><br><br>

  <!-- Disabled input -->
  <label>Promo Code (expired):</label>
  <input type="text" value="SUMMER2024" disabled><br><br>

  <!-- Submit button -->
  <input type="submit" value="Submit" onclick="alert('Sure to Submit?')">

  <!-- Reset button -->
  <input type="reset" value="Reset">

  <!-- Button -->
  <input type="button" value="Click Me" onclick="alert('Button clicked!')">
</form>

</body>
</html>
